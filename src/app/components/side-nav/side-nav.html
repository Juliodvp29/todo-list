<div class="sidebar">
  <div class="sidebar__header">
    <div class="sidebar__title">TaskFlow</div>
    <div class="sidebar__subtitle">Organiza tu d√≠a</div>
  </div>

  <nav class="sidebar__nav">
    <ul>
      @for (list of lists; track $index) {
      <li [class.active]="list.active" (click)="selectList($index)" class="animate-slideInLeft"
        [style.animation-delay]="$index * 0.1 + 's'">
        <div class="list-icon"></div>
        {{ list.name }}
      </li>
      }
    </ul>
  </nav>

  <div class="sidebar__footer">
    <button class="animate-fadeIn">
      <span class="plus-icon">+</span>
      Nueva lista
    </button>
  </div>
</div>
